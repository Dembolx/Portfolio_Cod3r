<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M_Stepczynski</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/Profilowe.png"
      type="image/x-icon"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!-- Sidebar -->
      <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
          <figure class="avatar-box">
            <img
              id="zdj_profilowe"
              src="./assets/images/Profilowe.png"
              alt="Michał S"
              width="80"
            />
          </figure>
          <div class="info-content">
            <h1 class="name" title="Richard hanrick">Michał Stępczyński</h1>
            <p class="title">Web Developer</p>
          </div>
          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>
            <ion-icon name="chevron-down"></ion-icon>
          </button>
        </div>

        <div class="sidebar-info_more">
          <div class="separator"></div>
          <ul class="contacts-list">
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Email</p>
                <a
                  href="mailto:michal.stepczynski2006@gmail.com"
                  class="contact-link"
                  >michal.stepczynski2006@gmail.com</a
                >
              </div>
            </li>
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Phone</p>
                <a href="tel:+12133522795" class="contact-link"
                  >+48 420 213 769</a
                >
              </div>
            </li>
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Birthday</p>
                <time datetime="2006-05-23">23 May 2006</time>
              </div>
            </li>
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Location</p>
                <address>Opole Polska</address>
              </div>
            </li>
          </ul>
          <div class="separator"></div>
          <ul class="social-list">
            <li class="social-item">
              <a href="#" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
            <li class="social-item">
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
            <li class="social-item">
              <a href="#" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button
                class="navbar-link active"
                data-nav-link
                data-section="about"
              >
                About
              </button>
            </li>
            <li class="navbar-item">
              <button
                class="navbar-link"
                data-nav-link
                data-section="portfolio"
              >
                Portfolio
              </button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link data-section="contact">
                Contact
              </button>
            </li>
          </ul>
        </nav>

        <!-- Dynamic Content Section -->
        <div id="article-container" class="content-section">
          <!-- Content will be dynamically loaded here -->
        </div>
      </div>
    </main>

    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script>
      // Function to load the corresponding section dynamically
      function loadSection(section) {
        fetch(`./${section}.html`) // Added ./ before the filename
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Failed to load ${section}.html`);
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById("article-container").innerHTML = data;

            // Update active link
            document
              .querySelectorAll(".navbar-link")
              .forEach((link) => link.classList.remove("active"));
            document
              .querySelector(`[data-section="${section}"]`)
              .classList.add("active");
          })
          .catch((error) => {
            console.error("Error loading section:", error);
            document.getElementById("article-container").innerHTML = `
          <article class="${section}">
            <h2>Error Loading Content</h2>
            <p>Could not load ${section} section.</p>
            <p>Please check if ${section}.html exists in your repository.</p>
          </article>
        `;
          });
      }

      // Load default section on page load
      document.addEventListener("DOMContentLoaded", () => {
        loadSection("about");

        // Set up click handlers
        document.querySelectorAll(".navbar-link").forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const section = this.getAttribute("data-section");
            loadSection(section);
          });
        });
      });
    </script>
  </body>
</html>
